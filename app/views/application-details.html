{% extends 'layout.html' %}

{% block pageTitle %}
Application details
{% endblock %}

{% block beforeContent %}
{% endblock %}

{% block content %}


<div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
        <div class="nhsuk-back-link">
            <a class="nhsuk-back-link__link" href="is-mother-present">
              <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
              </svg>
              Go back</a>
          </div>
<form action="email-or-post" method="post">
<div class="nhsuk-form-group">
    <h1 class="nhsuk-heading-xl">Application details</h1>
    <fieldset class="nhsuk-fieldset">
        <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
        <h1 class="nhsuk-fieldset__heading">
            About the mother
        </h1>
        </legend>
  
    <div class="nhsuk-form-group">
      <label class="nhsuk-label" for="first-name">
        Mother's first name 
      </label>
      <input class="nhsuk-input nhsuk-input--width-20" id="first-name" name="first-name" type="text">
    </div>
  
    <div class="nhsuk-form-group">
      <label class="nhsuk-label" for="last-name">
        Mother's last name
      </label>
      <input class="nhsuk-input nhsuk-input--width-20" id="last-name" name="last-name" type="text">
    </div>
  
    <div class="nhsuk-form-group">
      <label class="nhsuk-label" for="date-of-birth">
        Mother's date of birth
      </label>
      <span class="nhsuk-hint">
        For example, 31/03/1980
      </span>
      <input class="nhsuk-input nhsuk-input--width-10" id="date-of-birth" name="date-of-birth" type="text">
    </div>
  
    <div class="nhsuk-form-group">
      <label class="nhsuk-label" for="nhs-number">
        Mother's NHS number
      </label>
      <input class="nhsuk-input nhsuk-input--width-10" id="nhs-number" name="nhs-number" type="text">
    </div>

    <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="address-postcode">
          Mother's postcode
        </label>
        <input class="nhsuk-input nhsuk-input--width-10" id="address-postcode" name="address-postcode" type="text">
      </div>

    <hr class="nhsuk-section-break nhsuk-section-break--xl nhsuk-section-break--visible">

      <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
        <h1 class="nhsuk-fieldset__heading">
          About the baby
        </h1>
      </legend>

    <div class="nhsuk-form-group nhsuk-u-padding-bottom-4">
        <label class="nhsuk-label" for="baby-birth-date">
          Due date or baby's birth date
        </label>
        <span class="nhsuk-hint">
          For example, 31/03/2021
        </span>
        <input class="nhsuk-input nhsuk-input--width-10" id="baby-birth-date" name="baby-birth-date" type="text">
      </div>
  
  </fieldset>
    <button class="nhsuk-button" type="submit">
        Continue
    </button>
    </form>
    </div>
</div>
</div>

{% endblock %}
