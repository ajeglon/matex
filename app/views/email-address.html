{% extends 'layout.html' %}

{% block pageTitle %}
Email Address
{% endblock %}

{% block beforeContent %}
{% endblock %}

{% block content %}
<div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
        <div class="nhsuk-back-link">
            <a class="nhsuk-back-link__link" href="email-or-post">
              <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
              </svg>
              Go back</a>
          </div>
          <form action="checking-answers" method="post">
            <div class="nhsuk-form-group">
                <h1 class="nhsuk-heading-xl">Mother's email address</h1>
                <fieldset class="nhsuk-fieldset">
                    <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
                    <h1 class="nhsuk-fieldset__heading">
                        About the mother
                    </h1>
                    </legend>
              
                <div class="nhsuk-form-group">
                  <label class="nhsuk-label" for="email-address">
                    Email address
                  </label>
                  <span class="nhsuk-hint">
                    An incorrect email address will prevent the mother from receiving her exemption.
                  </span>
                  <input class="nhsuk-input nhsuk-input--width-20" id="email-address" name="email-address" type="text">
                </div>
                <div class="nhsuk-u-padding-bottom-4"></div>
                <button class="nhsuk-button" type="submit">
                    Submit
                </button>
{% endblock %}
