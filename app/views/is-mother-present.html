{% extends 'layout.html' %}

{% block pageTitle %}
Is the mother present?
{% endblock %}

{% block beforeContent %}
{% endblock %}

{% block content %}

<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-two-thirds">
    <div class="nhsuk-back-link">
      <a class="nhsuk-back-link__link" href="/">
        <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
        </svg>
        Go back
      </a>
    </div>
<form action="application-details" method="post">
  <div class="nhsuk-form-group">
  <fieldset class="nhsuk-fieldset" aria-describedby="date-met-with-mother-hint">
    <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
      <h1 class="nhsuk-fieldset__heading">
        Is the mother present?
      </h1>
    </legend>

    <div class="nhsuk-radios nhsuk-radios--conditional">
      <div class="nhsuk-radios__item">
        <input class="nhsuk-radios__input" id="contact-1" name="contact" type="radio" value="yes">
        <label class="nhsuk-label nhsuk-radios__label" for="contact-1">
          Yes
        </label>
      </div>
 
      <div class="nhsuk-radios__item">
        <input class="nhsuk-radios__input" id="contact-2" name="contact" type="radio" value="no" aria-controls="conditional-contact-2" aria-expanded="false">
        <label class="nhsuk-label nhsuk-radios__label" for="contact-2">
          No
        </label>
      </div>

      <div class="nhsuk-radios__conditional nhsuk-radios__conditional--hidden" id="conditional-contact-2">

        <div class="nhsuk-form-group">
          <label class="nhsuk-label" for="date-met-with-mother">
          Date you met with the mother
          </label>
          <span class="nhsuk-hint" id="date-met-with-mother-hint">
          For example, 01/03/2018
          </span>
          <input class="nhsuk-input nhsuk-input--width-10" id="date-met-with-mother" name="date-met-with-mother" type="text">
        </div>

      </div>
    </div>
  </fieldset>
  </div>
<div class="nhsuk-u-padding-bottom-4"></div>
<button class="nhsuk-button" type="submit">
    Continue
</button>
</form>
  </div>
</div>

{% endblock %}
